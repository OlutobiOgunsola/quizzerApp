<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quizzer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body onload="validateNewUser()">
    <header>
      <nav class="brand">
        <h1>Welcome to Quizzer</h1>
      </nav>
    </header>
    <button class="Next" onclick="switchPage()"></button>
    <section id="quizPage">
      <div class="currentScore">
        Your score: <br />
        <span id="displayScore">0</span>
      </div>
      <div class="currentScore" id="high">
        Your Highscore: <br />
        <span id="displayHighScore">0</span>
      </div>
      <div class="Questions-container">
        <form action="">
          <div class="card"></div>
          <button class="nextQuestion">Next</button>
          <button class="prevQuestion">Prev</button>
          <div class="button-container">
            <button type="submit" id="submitBtn">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <section id="scoresPage"></section>
  </body>

  <script src="index.js"></script>
</html>
